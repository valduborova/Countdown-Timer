<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Rubik:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
        <div class="container">
            <h1>Countdown Timer</h1>
            <p>Enter the date:</p>
            <div class="input">
            <input type="datetime-local" type="time" step="0.001" class="js-input"></input>
            <button class="js-btn">âœ”</button>
            </div>
            <div class="countdown">
                <div class="countdown-item">
                    <h4 class="days">0</h4>
                    <span>days</span>
                </div>
                <div class="countdown-item">
                    <h4 class="hours">0</h4>
                    <span>hours</span>
                </div>
                <div class="countdown-item">
                    <h4 class="minutes">0</h4>
                    <span>minutes</span>
                </div>
                <div class="countdown-item">
                    <h4 class="seconds">0</h4>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
